<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>

        <div class="temp_container">
            <label for="Celcius">Celcius :</label>
            <input  onchange="calculateTemp(event)"  type="number" name="celcius" id="celcius"  placeholder="Enter Temperature"
                class="input">
        </div>
        <div class="temp_container">
            <label for="Fahrenheit">Fahrenheit :</label>
            <input onchange="calculateTemp(event)" type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp_container">
            <label for="Kelvin">Kelvin :</label>
            <input onchange="calculateTemp(event)" type="number" id="kelvin" name="kelvin" placeholder="Enter Temperature" class="input">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
